theme = "blist"
languageCode = "en-US"
baseurl = "https://fgcbasel.club"
title = "FGC Basel"

[params]
description = "FGC Basel is a Fighting Game Community located in Basel City, Switzerland. We host weekly meetups and monthly tournaments."
name = "FGC Basel"

# Enable the darkmode toggle in header
darkModeToggle = true

# Enable search in header
enableSearch = true

# Custom copyright - optional
copyright = "Â© #BaselBallers"
favicon = "/favicon.svg"

# Color for the intro details and social links block, not applicable for dark mode
# Supported values: Any color from TailwindCSS default colors
# Reference: https://tailwindcss.com/docs/customizing-colors
ascentColor = "bg-gray-200"

[params.homepage]
title = "Fighting Game Community Basel"
description = "This is the Homepage of the Fighting Game Community Basel."
photo = "/banner.jpg"

[params.homepage.social]
title = "Socials"
description = "Organized by Jen \"okk\" Stehlik"
discord = "https://discord.gg/sB4VQbf85h"
meetup = "https://www.meetup.com/fgcbasel"
twitter = "https://twitter.com/okk2094"

[[menu.main]]
name = "Versus Wednesdays"
url = "/versus-wednesdays"

[build]
writeStats = true

[outputs]
home = ["HTML", "RSS", "JSON"]

# syntax highlight settings
[markup]
[markup.highlight]
style = "dracula"
[markup.goldmark.renderer]
# Enable to include inline HTML
unsafe = true
